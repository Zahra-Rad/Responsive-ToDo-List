<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="src/master.css" />
    <title>Document</title>
  </head>
  <body>
    <aside>
      <div>Fri, May 26</div>
      <ul>
        <li><span>1</span>Total</li>
        <li><span>1</span>Remaining</li>
        <li><span>1</span>Done</li>
      </ul>
    </aside>
    <section>
      <div>
        <h1>My Tasks</h1>
        <div>
          <input type="text" />
          <button>
            <span class="material-symbols-outlined"> search </span>
          </button>
        </div>
      </div>
      <div>
        <div>
          <div>
            <input type="text" onkey placeholder="Add a new task..." class="inp"/>
            <button>
              <span class="material-symbols-outlined addToList"> chevron_right </span>
            </button>
          </div>
          <div>
            <input type="text" placeholder="Add a new task..." class="inp"/>
            <button>
              <span class="material-symbols-outlined"> add </span>
              <span class="material-symbols-outlined addToList"> chevron_right </span>
            </button>
          </div>
        </div>
        <div>
          <ul id="uncompleted_list"></ul>
          <h2>Completed</h2>
          <ul id="completed_list"></ul>
        </div>
      </div>
    </section>
    <script src="src/master.js"></script>
  </body>
</html>
